# Date time format.
# See: <http://strftime.net/>, <https://day.js.org/docs/en/display/format>
df:
  post:
    strftime: '%Y년 %m월 %d일'
    dayjs: 'YYYY년 MM월 DD일'
  archives:
    strftime: '%m월 %d일'
    dayjs: 'MM월 DD일'
